<ion-content>

  <ion-slides #slides id="gameSlides">

    <ion-slide class="start-slide">
      <!--<button ion-button class="btn-game" (click)="nextSlide()">Start!</button>-->
      <h2 class="diff">Chapter {{passedQNum}} Practice</h2><br /> <br />
      <button ion-button class="btn-game" (click)="nextSlide()" (click)="startTimer()">Start!</button>

      <br />
      <div text-center class="back-btn">
        <button ion-button (click)="popThis()">
          Back
          <ion-icon name="arrow-back"></ion-icon>

        </button>
      </div>
    </ion-slide>

    <ion-slide *ngFor="let question of questionsList; let i = index;">
      <!--{{timer}}-->
      <h3 class="gheader">Question {{i+1}} </h3>

      <img *ngIf="correct" src="../assets/img/correct.png" alt="correct" class="stat" />
      <img *ngIf="wrong" src="../assets/img/wrong.png" alt="correct" class="stat" />

      <audio MuteAudio autoplay *ngIf="correct" class="audioApp">
        <source src="assets/audio/check.mp3" type="audio/mpeg" muted>
      </audio>
      <audio MuteAudio autoplay *ngIf="wrong" class="audioApp" muted>
        <source src="assets/audio/wrong.mp3" type="audio/mpeg">
      </audio>

      <flash-card [isFlipped]="question.flashCardFlipped">
        <div class="flash-card-front" [innerHTML]="question.flashCardFront"></div>
        <div class="flash-card-back" [innerHTML]="question.flashCardBack">
        </div>
      </flash-card>

      <h3>{{question.questionText}}</h3>

      <ion-list no-lines radio-group>

        <ion-item *ngFor="let answer of question.answers">

          <ion-label text-center>{{answer.answer}}</ion-label>
          <ion-radio class="remove" (click)="selectAnswer(answer, question)" [checked]="answer.selected" [disabled]="hasAnswered"></ion-radio>

        </ion-item>

      </ion-list>

    </ion-slide>

    <ion-slide>
      <h1>Chapter {{passedQNum}}</h1>
      <h2 class="label">Final Score</h2>
      <h1 class="score">{{score}}</h1>
      <br />
      <h2 class="time"><b>Time:</b> {{time}} seconds</h2>
      <button (click)="restartQuiz()" ion-button class="btn-game start" block color="primary">Start Again</button>
      <br />
      <div text-center class="exit-btn">
        <button ion-button (click)="popThis()">
          Exit
          <ion-icon ios="ios-exit" md="md-exit"></ion-icon>

        </button>
      </div>
    </ion-slide>

  </ion-slides>
</ion-content>
