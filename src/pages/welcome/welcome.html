<ion-content scroll="false">
  <div class="splash-bg">
    <div class="splash-info">
      <div class="splash-header">
        {{ 'WELCOME_HEADER' | translate }}
      </div>
      <div class="splash-intro">
        {{ 'WELCOME_INTRO' | translate }}
      </div>

      <button ion-button outline round large (click)="startApp()" class="start">{{ 'START' | translate }}</button>

      <!--<button ion-button outline round large (click)="test()" class="start">Test page</button>-->

      <!-- HTML Audio -->
      <audio autoplay *ngIf="enter" class="audioApp">
        <source src="assets/audio/intro.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>

</ion-content>
